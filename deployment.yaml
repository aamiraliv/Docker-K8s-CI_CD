apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-spring-boot-diployment
  labels:
    app: my-spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-spring-boot-app
  template:
    metadata:
      labels:
        app: my-spring-boot-app
    spec:
      containers:
        - name: my-spring-boot-app
          image: amiraliv/my-spring-boot-app:latest
          ports:
            - containerPort: 8080
